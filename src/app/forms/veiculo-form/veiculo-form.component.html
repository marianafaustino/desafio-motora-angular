<form [formGroup]="veiculoForm" (ngSubmit)="submit()">

    <mat-form-field appearance="outline">
      <mat-label>Tipo de Ve√≠culo</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let option of tipoVeiculoOptions" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Placa</mat-label>
      <input matInput formControlName="plate" required>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-raised-button color="primary" type="submit" [disabled]="veiculoForm.invalid">Salvar</button>
    </mat-dialog-actions>
  </form>
