<app-search-bar (searchChange)="applyFilter($event)" placeholder="       Digite a placa..."></app-search-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

  <!-- Tipo Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> 
      {{ element.type | tradutor:'vehicle' }} 
    </td>
  </ng-container>

  <!-- Placa Column -->
  <ng-container matColumnDef="placa">
    <th mat-header-cell *matHeaderCellDef> Placa </th>
    <td mat-cell *matCellDef="let element"> {{ element.plate }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> 
      {{ element.status | tradutor:'status' }} 
    </td>
  </ng-container>

  <!-- Ação Column (Ícone de seta) -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" class="icon-cell">
      <mat-icon class="arrow-icon">arrow_forward</mat-icon>
    </td>
  </ng-container>

  <!-- Cabeçalho e Linhas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
