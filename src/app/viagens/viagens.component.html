<div class="search-filter-container">
  <app-search-bar (searchChange)="applySearch($event)" placeholder="Digite um nome, placa ou status"></app-search-bar>

  <!-- Filtro de Status -->
  <app-filtro-menu
    titulo="Status"
    [opcoes]="statusOptions"
    (filtroSelecionado)="applyStatusFilter($event)">
  </app-filtro-menu>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

  <ng-container matColumnDef="motorista">
    <th mat-header-cell *matHeaderCellDef> Motorista </th>
    <td mat-cell *matCellDef="let element"> {{ element.motorista }} </td>
  </ng-container>

  <ng-container matColumnDef="veiculo">
    <th mat-header-cell *matHeaderCellDef> Ve√≠culo </th>
    <td mat-cell *matCellDef="let element"> {{ element.veiculo }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> 
      {{ element.status | tradutor:'status' }} 
    </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" class="icon-cell">
      <mat-icon class="arrow-icon">arrow_forward</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
