<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

  <!-- Motorista Column -->
  <ng-container matColumnDef="motorista">
    <th mat-header-cell *matHeaderCellDef> Motorista </th>
    <td mat-cell *matCellDef="let element"> {{ element.driverId }} </td>
  </ng-container>

  <!-- Veículo Column -->
  <ng-container matColumnDef="veículo">
    <th mat-header-cell *matHeaderCellDef> Veículo </th>
    <td mat-cell *matCellDef="let element"> {{ element.vehicleId }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> 
      {{ element.status | tradutor:'status' }} 
    </td>
  </ng-container>

  <!-- Ação Column (Ícone de seta) -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" class="icon-cell">
      <mat-icon class="arrow-icon">arrow_forward</mat-icon>
    </td>
  </ng-container>

  <!-- Cabeçalho e Linhas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
