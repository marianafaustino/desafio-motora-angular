<!-- BotÃ£o que abre o menu -->
<button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>filter_list</mat-icon> Status
  </button>
  
  <!-- Menu de Filtros -->
  <mat-menu #menu="matMenu">
    <mat-selection-list dense (selectionChange)="applyFilter($event)">
      <mat-list-option *ngFor="let option of filterOptions" [value]="option.value">
        {{ option.label }}
      </mat-list-option>
    </mat-selection-list>
  </mat-menu>
