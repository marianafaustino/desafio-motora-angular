<!-- BotÃ£o que abre o menu -->
<button mat-button [matMenuTriggerFor]="menu">
  <span>{{ titulo }}</span>
  <mat-icon>arrow_right</mat-icon>
</button>

<!-- Menu de Filtros -->
<mat-menu #menu="matMenu">
  <mat-selection-list dense (selectionChange)="applyFilter($event)">
    <mat-list-option *ngFor="let option of opcoes" [value]="option.value">
      {{ option.label }}
    </mat-list-option>
  </mat-selection-list>
</mat-menu>
